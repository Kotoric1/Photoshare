
<h2>Here are all photos for album {{ album_name }}</h2>
<ul>
    {% for photo in photos %}

        <li>{{photo[2]}}<br>
        <a href= "/displayphoto/{{ photo[1] }}" > {{ photo[1] }}  </a>
        <img src='data:image/jpg;base64, {{ base64.b64encode(photo[0]).decode("ascii") }}'width="200" height="121"/></li>

        <ul>
            {% for album in albums %}
            <li><a href= "/show_album_photo/{{ album }}" > {{ album }}  </a> <br>
            </li>
            {% endfor %}
            </ul>

    <div id="content">
        <h3>Photo to be Deleted </h3>
        <form method="post" action="/show_album_photo/{{ album_name }}">
            <label for="photo_delete">Enter Photo Id:</label>
            <input type="text" name="photo_delete" /><br />
            <input type="submit" value="Delete" />
        </form>
    </div>
    

    {% endfor %}
