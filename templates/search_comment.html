
<div class="title">
    <h1>Search Comments</h1>
</div>

<div id="content">
    <form method="post" action="/search_comment">
        <label for="comment">Enter comment:</label>
        <input type="text" name="comment" required='true' /><br />
        <input type="submit" value="Search" />
    </form>
</div>

{% if comments %}
<h2>Comments: </h2>
<ul>
    {% for comment in comments %}

        <li>Comment:  {{ comment[1] }} <br>
            <body> From User: {{ comment[0] }}</body>
        </li>
    {% endfor %}
    </ul>
{% endif %}
